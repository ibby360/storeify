{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="py-5">


	<div class="container">
        <div class="card shadow border-0 w-75 mx-auto">
        
            <div class="card-body">
                <h4 class="card-title mb-4">Reset Password</h4>
                {% include 'alert.html' %}
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Create Password" name="password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm-password">
                    </div>
                    <div class="form-group mb-2">
                        <a href="{% url 'login' %}" class="float-right">Got password? Login</a>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Submit  </button>
                    </div>
                </form>
            </div>
        </div>
    </div> 

     <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>

</section>

{% endblock content %}
